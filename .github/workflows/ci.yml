name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run Prettier Check
        run: yarn prettier
      - name: Run ESLint
        run: yarn eslint
      - name: Run Stylelint
        run: yarn lint:css
      - name: Run tests
        run: yarn test
